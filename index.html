        const App = () => {
            const [currentView, setCurrentView] = useState('landing');

            // SOLUCI√ìN: Manejo del Historial del Navegador (History API)
            // Esto permite que el bot√≥n "Atr√°s" del celular y el gesto de deslizar funcionen
            useEffect(() => {
                // 1. Aseguramos que el estado inicial tenga una marca en el historial
                window.history.replaceState({ view: 'landing' }, '');

                // 2. Escuchamos el evento 'popstate' (cuando el usuario toca Atr√°s o desliza)
                const handlePopState = (event) => {
                    if (event.state && event.state.view) {
                        // Si hay un estado guardado, volvemos a esa vista
                        setCurrentView(event.state.view);
                    } else {
                        // Si por alguna raz√≥n no hay estado, volvemos seguro al landing
                        setCurrentView('landing');
                    }
                };

                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            // Funci√≥n para navegar hacia adelante (crea una entrada en el historial)
            const navigateTo = (viewName) => {
                window.history.pushState({ view: viewName }, ''); // Agrega al historial
                setCurrentView(viewName);
                window.scrollTo(0, 0); // Sube al inicio de la p√°gina
            };

            // Funci√≥n para volver atr√°s (usa el historial del navegador)
            const goBack = () => {
                window.history.back(); // Esto dispara el evento 'popstate' autom√°ticamente
            };

            const views = { 
                landing: <LandingPage 
                            onNavigateToRegister={() => navigateTo('register')} 
                            onNavigateToTerms={() => navigateTo('terms')} 
                            onNavigateToPrivacy={() => navigateTo('privacy')} 
                         />, 
                register: <CommerceForm onBack={goBack} />, 
                terms: <TermsPage onBack={goBack} />, 
                privacy: <PrivacyPage onBack={goBack} /> 
            };
            
            return views[currentView] || null;
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
